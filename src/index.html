<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>Radiesth√©sie</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome 5 -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #333;
    }

    .tree-menu {
      list-style: none;
      padding: 0;
      max-width: 300px;
      border: 1px solid #e4e4e4;
      border-radius: 6px;
    }

    .tree-menu li {
      border-bottom: 1px solid #e4e4e4;
    }

    .tree-menu li:last-child {
      border-bottom: none;
    }

    .tree-menu .label {
      padding: 12px 15px;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .tree-menu .label:hover {
      background: #f7f7f7;
    }

    .tree-menu .label i {
      margin-right: 10px;
      transition: transform 0.2s ease;
      color: #777;
    }

    .tree-menu li.open .label i {
      transform: rotate(90deg);
    }

    .submenu {
      list-style: none;
      padding-left: 30px;
      padding-bottom: 8px;
      display: none;
    }

    .tree-menu li.open .submenu {
      display: block;
    }

    .submenu li {
      padding: 6px 0;
      color: #666;
    }
  </style>
</head>

<body>

<div class="container py-4">
  <h3>Navigation</h3>

  <ul class="tree-menu">
    <li>
      <div class="label">
        <i class="fas fa-chevron-right"></i> Menu 1
      </div>
      <ul class="submenu">
        <li>Sous-menu 1.1</li>
        <li>Sous-menu 1.2</li>
        <li>Sous-menu 1.3</li>
      </ul>
    </li>

    <li>
      <div class="label">
        <i class="fas fa-chevron-right"></i> Menu 2
      </div>
      <ul class="submenu">
        <li>Sous-menu 2.1</li>
        <li>Sous-menu 2.2</li>
        <li>Sous-menu 2.3</li>
      </ul>
    </li>

    <li>
      <div class="label">
        <i class="fas fa-chevron-right"></i> Menu 3
      </div>
      <ul class="submenu">
        <li>Sous-menu 3.1</li>
        <li>Sous-menu 3.2</li>
        <li>Sous-menu 3.3</li>
      </ul>
    </li>
  </ul>
</div>

<script>
  document.querySelectorAll('.tree-menu .label').forEach(label => {
    label.addEventListener('click', () => {
      label.parentElement.classList.toggle('open');
    });
  });
</script>

</body>
</html>

function keyDownTextField(e) {
    if (e.keyCode == '38') {
        uPressed = true;
    }
    else if (e.keyCode == '40') {
        dPressed = true;
    }
    else if (e.keyCode == '37') {
        lPressed = true;
    }
    else if (e.keyCode == '39') {
        rPressed = true;
    }
    else if (e.keyCode == '107') {
        pPressed = true;
    }
    else if (e.keyCode == '109') {
        mPressed = true;
    }
    else if (e.keyCode == '188') {
        controls.enabled = false;
    }
    else if (e.keyCode == '190') {
        controls.enabled = true;
    }
}

function onWindowResize() {

    windowHalfX = window.innerWidth / 2;
    windowHalfY = window.innerHeight / 2;

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

}
/* à ignorer */

function onDocumentMouseMove( event ) {

    event.preventDefault();

    mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
    mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

    mouseX = ( event.clientX - windowHalfX ) / 2;
    mouseY = ( event.clientY - windowHalfY ) / 2;

}
/* à ignorer */

function onDocumentMouseDown( event ) {

    event.preventDefault();
    /* Annule toute action par défaut du navigateur lors du clic */

    raycaster.setFromCamera( mouse, camera );
    /* Met à jour le raycaster avec :
       mouse : coordonnées 2D du mouse
       camera : caméra d’origine du rayon */

    var intersects = raycaster.intersectObjects( scene.children );
    /*
       Enregistre dans un tableau les objets traversés par le rayon.
       scene.children : tous les objets de la scène (tous les enfants).
    */
    if ( intersects.length > 0 ) {
        /* Si au moins un objet est intersecté */

        if ( INTERSECTED != intersects[ 0 ].object ) {
            /* si l’objet n’est pas en première position (car le corps humain y est toujours)
               ALORS */

            if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
            /* Récupère la couleur initiale de l’objet (la sphère) */

            INTERSECTED = intersects[ 0 ].object;
            /* stocke l’objet trouvé */

            INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
            INTERSECTED.material.emissive.setHex( 0xff0000 );
            /* Change la couleur de l’objet en rouge */

            animacao = parent.document.getElementById(INTERSECTED.nome);
            /* récupère l’élément avec l’ID du nom de la sphère */

            console.log(INTERSECTED.name);
            console.log('\n\t\t\t\tobject.position.x = '+INTERSECTED.position.x+';\n\t\t\t\t'+'object.position.y = '+INTERSECTED.position.y+';\n'+'\t\t\t\tobject.position.z = '+INTERSECTED.position.z+';\n');

            animacao.click();
            /* clique automatiquement sur l’élément de la page parente
               correspondant à la sphère cliquée */
        }
    } else {
        /* sinon */
        if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
        /* remet la sphère à sa couleur initiale */

        INTERSECTED = null;

    }
}

function acuPonto(x, y, z) {
/* déclaration de la fonction acuPonto, qui reçoit 3 coordonnées où la caméra doit se rapprocher */
    acuX = x;
    acuY = y;
    acuZ = z;
    /* stocke les coordonnées dans des variables globales */

    p.set( acuX, acuY, acuZ );
    /* p est un vecteur 3D déclaré à la ligne 41
       on modifie ses coordonnées avec celles reçues */

    focoCamera = true;
    /* la variable globale focoCamera devient TRUE */
}

function animate() {
    /* fonction responsable de l’animation de la caméra (récursive) */
    requestAnimationFrame( animate );
    /* permet d’exécuter l’animation à chaque frame */

    render();
    /* appelle render() à chaque frame */
}

function render() {
    /* fonction qui rend la scène */
    renderer.render( scene, camera );
    /* rend la scène avec la caméra */

    if (uPressed) {
        var obj = scene.getObjectByName(idponto);
        obj.position.y = obj.position.y+0.1;
        uPressed = false;
    }
    if (dPressed) {
        var obj = scene.getObjectByName(idponto);
        obj.position.y = obj.position.y-0.1;
        dPressed = false;
    }
    if (lPressed) {
        var obj = scene.getObjectByName(idponto);
        obj.position.x = obj.position.x-0.1;
        lPressed = false;
    }
    if (rPressed) {
        var obj = scene.getObjectByName(idponto);
        obj.position.x = obj.position.x+0.1;
        rPressed = false;
    }
    if (pPressed) {
        var obj = scene.getObjectByName(idponto);
        obj.position.z = obj.position.z-0.1;
        pPressed = false;
    }
    if (mPressed) {
        var obj = scene.getObjectByName(idponto);
        obj.position.z = obj.position.z+0.1;
        mPressed = false;
    }

    if (focoCamera) { // SI (focoCamera == TRUE) alors
        /* variable globale mise à TRUE quand on clique sur une sphère
           ou sur un bouton de la barre latérale */

        if (camera.position.x != acuX) {
            /* si la position de la caméra sur l’axe X est différente du point cible */
            if (camera.position.x > acuX) {
                camera.position.x--;
            } else {
                camera.position.x++;
            }
            if (Math.round(camera.position.x) == Math.round(acuX)) {
                camera.position.x = acuX;
            }
        }

        if (camera.position.y != acuY) {
            if (camera.position.y > acuY) {
                camera.position.y--;
            } else {
                camera.position.y++;
            }

            if (Math.round(camera.position.y) == Math.round(acuY)) {
                camera.position.y = acuY;
            }
        }

        if (camera.position.z != acuZ+45) {
            /* la caméra doit rester à Z+45 pour ne pas être collée au point */
            if (camera.position.z > acuZ+45) {
                camera.position.z--;
            } else {
                camera.position.z++;
            }
            if (Math.round(camera.position.z) == Math.round(acuZ+45)) {
                camera.position.z = acuZ+45;
            }
        }

        if ((camera.position.z == acuZ+45)&&(camera.position.y == acuY)&&(camera.position.x == acuX)) {
            focoCamera = false;
            controls.target = p;
            return;
        }
        /* si la caméra est exactement au point cible, on stoppe l’animation */

        camera.lookAt( p );
        /* la caméra regarde le point cible pendant l’animation */
    }
}

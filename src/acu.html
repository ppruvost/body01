        function onDocumentClick(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                selectedPoint.scale.copy(originalScale);
            }

            // Sauvegarde Ã©tat dâ€™origine

            originalColor = clickedObject.material.color.clone();
            originalScale = clickedObject.scale.clone();

            // Rouge

                originalScale.x * 2.5,
                originalScale.y * 2.5,
                originalScale.z * 2.5
            );

        // Fonction pour gÃ©rer les points d'acupression
        function acuPonto(pto) {
            if (obj_aux !== null) {
                obj_aux.material.emissive.setHex(obj_aux.currentHex);
            }

            obj = scene.getObjectByName(pto);
            if (obj) {
                obj.currentHex = obj.material.emissive.getHex();
                obj.material.emissive.setHex(0xff0000);
                obj_aux = obj;

                // Mettre Ã  jour le label
                document.getElementById('pointLabel').innerHTML = `<span class="point-name">${pto.toUpperCase()}</span> <span class="copyright">Â© bien-etre-geobiologie.fr</span>`;

                acuX = obj.position.x;
                acuY = obj.position.y;
                acuZ = obj.position.z;

                if (obj.view === undefined) acuZF = 45;
                else if (obj.view === 1) acuXF = 45;
                else if (obj.view === -1) acuXF = -45;
                else if (obj.view === -2) acuZF = -45;

                p.set(acuX, acuY, acuZ);
                focoCamera = true;
            }
        }

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        // Rendu
        function render() {
            renderer.render(scene, camera);

            if (focoCamera) {
                if (camera.position.x !== acuX + acuXF) {
                    camera.position.x += (acuX + acuXF - camera.position.x) / 10;
                }

                if (camera.position.y !== acuY) {
                    camera.position.y += (acuY - camera.position.y) / 10;
                }

                if (camera.position.z !== acuZ + acuZF) {
                    camera.position.z += (acuZ + acuZF - camera.position.z) / 10;
                }

                if (Math.round(camera.position.x) === Math.round(acuX + acuXF) &&
                    Math.round(camera.position.y) === Math.round(acuY) &&
                    Math.round(camera.position.z) === Math.round(acuZ + acuZF)) {
                    acuZF = 0;
                    acuYF = 0;
                    acuXF = 0;
                    focoCamera = false;
                    controls.target = p;
                }

                camera.lookAt(p);
            }
        }

        init();
        initEventListeners();
        animate();

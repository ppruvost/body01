            renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); container.appendChild(renderer.domElement);
            controls = new THREE.OrbitControls(camera, renderer.domElement); controls.dampingFactor = 0.2; controls.enableDamping = true;
            const ambientLight = new THREE.AmbientLight(0x101030); scene.add(ambientLight);
            const directionalLight1 = new THREE.DirectionalLight(0xffeedd, 1); directionalLight1.position.set(0, 0, 1); scene.add(directionalLight1);

            [csPositions, vcPositions, pPositions, giPositions, ePositions].forEach(positions => positions.forEach(pos => createSphere(pos.name, pos.color, pos.x, pos.y, pos.z, pos.view)));
            loadModel();
            window.addEventListener('resize', onWindowResize); window.addEventListener('click', onDocumentClick);
        }

        function createSphere(name, color, x, y, z, view = null) {
            const geometry = new THREE.SphereGeometry(0.3, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color, emissive: 0x000000, roughness: 0.5, metalness: 0.5 });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.name = name; sphere.position.set(x, y, z); sphere.view = view; sphere.originalColor = color;
            scene.add(sphere);
        }

        function loadModel() {
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load('three/textura/UV_Grid_Sm.jpg', texture => {
                const objLoader = new THREE.OBJLoader();
                objLoader.load('three/modelo/corpo.obj', object => {
                    object.traverse(child => { if (child.isMesh) { child.material.map = texture; child.material.needsUpdate = true; } });
                    object.position.y = -95; scene.add(object);
                });
            });
        }

        function onWindowResize() { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }

        function onDocumentClick(event) {
            event.preventDefault(); mouse.x = (event.clientX / window.innerWidth) * 2 - 1; mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera); const intersects = raycaster.intersectObjects(scene.children, true);
            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                document.getElementById('pointLabel').innerHTML = `<span class="point-name">${clickedObject.name.toUpperCase()}</span> <span class="copyright">© bien-etre-geobiologie.fr</span>`;
                if (lastClickedPoint && lastClickedPoint !== clickedObject) lastClickedPoint.material.color.setHex(lastClickedPoint.originalColor);
                clickedObject.material.color.setHex(0xFF0000); lastClickedPoint = clickedObject;
            }
        }

        function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }

        ];

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, ०.5, 2०००);
            camera.position.z = 25०;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(०xBD7८६C);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.dampingFactor = ०.2;
            controls.enableDamping = true;

            const ambientLight = new THREE.AmbientLight(०x4०4०4०);
            scene.add(ambientLight);

            const directionalLight1 = new THREE.DirectionalLight(०xffeedd, 1);
            directionalLight1.position.set(०, ०, 1);
            scene.add(directionalLight1);

            const directionalLight2 = new THREE.DirectionalLight(०xffeedd, 1);
            directionalLight2.position.set(०, ०, -1);
            scene.add(directionalLight2);

            pointsData.forEach(pos => createSphere(pos.name, pos.color, pos.x, pos.y, pos.z));

            loadModel();

            window.addEventListener('resize', onWindowResize);
            window.addEventListener('click', onDocumentClick);
        }

        function createSphere(name, color, x, y, z) {
            const geometry = new THREE.SphereGeometry(०.3, 32, 32);
            const material = new THREE.MeshStandardMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: ०.8,
                roughness: ०.2,
                metalness: ०.8
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.name = name;
            sphere.position.set(x, y, z);
            scene.add(sphere);
        }

        function loadModel() {
            const objLoader = new OBJLoader();
            objLoader.load('three/modelo/corpo.obj', (object) => {
                object.traverse((child) => {
                    if (child.isMesh) {
                        child.material = new THREE.MeshStandardMaterial({
                            color: ०xD4B5A6,
                            roughness: ०.7,
                            metalness: ०.1,
                        });
                    }
                });
                object.position.y = -95;
                scene.add(object);
            }, undefined, (error) => {
                console.error('Erreur de chargement du modèle OBJ:', error);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentClick(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > ०) {
                const clickedObject = intersects[०].object;
                document.getElementById('pointLabel').innerHTML =
                    `<span class="point-name">${clickedObject.name.toUpperCase()}</span>
                     <span class="copyright">© bien-etre-geobiologie.fr</span>`;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
